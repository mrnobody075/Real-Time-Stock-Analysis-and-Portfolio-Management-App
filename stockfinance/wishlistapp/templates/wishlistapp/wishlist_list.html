{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }
        .card-header {
            background-color: #2a2a2a;
            color: #fff;
        }
        .btn-outline-primary {
            color: #ffffff;
            border-color: #4e73df;
        }
        .btn-outline-primary:hover {
            background-color: #4e73df;
            color: #ffffff;
        }
        .list-group-item {
            background-color: #2a2a2a;
            border-color: #333;
        }
        .list-group-item:hover {
            background-color: #4e73df;
        }
    </style>
</head>
<body class="container py-4">

    <!-- Page Heading -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 text-light">Your Wishlists</h1>
        <button class="btn btn-outline-primary" onclick="window.location.href='{% url 'wishlist_create' %}'">
            Create New Wishlist
        </button>
    </div>

    <!-- Wishlist Cards -->
    <div class="row">
        {% for wishlist in wishlists %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h5>{{ wishlist.name }}</h5>
                    </div>

                    <div class="card-footer text-center">
                        <button class="btn btn-outline-primary" onclick="window.location.href='{% url 'wishlist_detail' pk=wishlist.id %}'">
                            View
                        </button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
