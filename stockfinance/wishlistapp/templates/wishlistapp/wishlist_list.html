<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .card-header {
            background-color: #2a2a2a;
            color: #fff;
        }

        .btn-outline-primary {
            color: #ffffff;
            border-color: #4e73df;
        }

        .btn-outline-primary:hover {
            background-color: #4e73df;
            color: #ffffff;
        }

        .list-group-item {
            background-color: #2a2a2a;
            border-color: #333;
        }

        .list-group-item:hover {
            background-color: #4e73df;
        }
    </style>
</head>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'stocktool:home' %}" class="text-decoration-none">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page"></li>
    </ol>
</nav>



<body class="container py-4">
<!-- Page Heading -->
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 text-light">Your Wishlists</h1>
    <!-- Button to trigger the modal -->
    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createWishlistModal">
        Create New Wishlist
    </button>
</div>


<!-- Wishlist Cards -->
<div class="row">
    {% for wishlist in wishlists %}
    <div class="col-md-4 mb-4" style="padding: 5px 0 7px">
        <div class="card">
            <div class="card-header">
                <h5>{{ wishlist.name }}</h5>
            </div>

            <div class="card-footer text-center">
    <div class="btn-group" role="group" aria-label="Wishlist actions" style="padding: 5px 0 7px">
        <button class="btn btn-outline-primary"
                onclick="window.location.href='{% url 'wishlistapp:wishlist_detail' pk=wishlist.id %}'">
            View
        </button>
        <button type="button" class="btn btn-outline-danger"
                onclick="if(confirm('Are you sure you want to delete this wishlist?')) { window.location.href='{% url 'wishlistapp:wishlist_delete' wishlist.id %}'; }" style="padding: 0 10px">
            Delete
        </button>
    </div>
</div>



        </div>
    </div>
    {% endfor %}
</div>

<!-- Create Wishlist Modal -->
<div class="modal fade" id="createWishlistModal" tabindex="-1" aria-labelledby="createWishlistModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createWishlistModalLabel">Create Wishlist</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <!-- Form for creating a new wishlist -->
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
