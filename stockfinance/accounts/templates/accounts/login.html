{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #111; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background-color: #000;
            color: white;
            padding: 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            background-color: #333;
            color: white;
            border: none;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .btn-login {
            background-color: #646cff;
            color: white;
            width: 100%;
            font-weight: bold;
        }
        .login-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .login-links a {
            color: #646cff;
            text-decoration: none;
        }
        .login-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h4 class="text-center fw-bold mb-4">LOGIN</h4>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">What's your username?</label>
                <input type="text" name="username" class="form-control" id="id_username" placeholder="username" required>
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Your password?</label>
                <input type="password" name="password" class="form-control" id="id_password" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-login">Login</button>

            <div class="login-links">
                <a href="{% url 'signup' %}">Create Account</a>
                <a href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
</body>
</html>
