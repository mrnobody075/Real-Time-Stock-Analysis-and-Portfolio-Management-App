<!-- templates/accounts/profile.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #111;
            color: white;
            padding: 30px;
            border-radius: 10px;
        }
        .icon {
            font-size: 80px;
            color: #646cff;
        }
        a {
            color: #646cff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        textarea {
            width: 100%;
            background: #222;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 6px;
        }
        .container {
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logout-btn {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body style="background: #000;">
    <div class="profile-container text-center">
        <div class="icon mb-3">
            <i class="bi bi-person-circle"></i> <!-- Bootstrap Icon (optional, see note below) -->
        </div>
        <h2>{{ request.user.get_full_name }}</h2>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
        <p><strong>Member since:</strong> {{ request.user.date_joined|date:"F j, Y" }}</p>

        <hr>

        <h5>Bio</h5>
        <form method="post">
            {% csrf_token %}
            <textarea name="bio" rows="4">{{ profile.bio }}</textarea>
            <button type="submit" class="btn btn-sm btn-outline-light mt-2">Save Bio</button>
        </form>

        <hr>

        <p><a href="#">ðŸ”— Portfolio</a></p>
        <p><a href="#">ðŸ§¾ Wishlist</a></p>
    </div>
    <div class="container">
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn">Logout</button>
    </form>
</div>


    <!-- Optional: Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
