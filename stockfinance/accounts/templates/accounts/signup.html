{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-box {
      background-color: #000;
      color: white;
      padding: 50px;
      border-radius: 10px;
      width: 100%;
      max-width: 460px;
    }

    .form-control {
      background-color: #333;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-signup {
      background-color: #646cff;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .signup-links {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    .signup-links a {
      color: #646cff;
      text-decoration: none;
    }

    .signup-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h4 class="text-center fw-bold mb-4">SIGN UP</h4>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_name" class="form-label">What's your name?</label>
        <input type="text" name="username" id="id_name" class="form-control" placeholder="Name" required>

      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">What's your e-mail?</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="E-mail" required>
      </div>

      <div class="mb-4">
        <label for="id_password" class="form-label">Your password?</label>
        <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
      </div>
      <i class="bi bi-eye-slash toggle-password" id="togglePassword" style="position: absolute; top: 40px; right: 15px; cursor: pointer;"></i>
      <div class="mb-4">
  <label for="id_confirm_password" class="form-label">Confirm password</label>
  <input type="password" name="confirm_password" id="id_confirm_password" class="form-control" placeholder="Confirm Password" required>
</div>


        {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}


      <button type="submit" class="btn btn-signup">Create</button>

      <div class="signup-links mt-3">
        <a href="{% url 'accounts:login' %}">Sign in with your account</a>
        <a href="#">Forgot your password?</a>
      </div>
    </form>
  </div>
<script>
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#id_password');

  togglePassword.addEventListener('click', function () {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);

    // toggle the icon
    this.classList.toggle('bi-eye');
    this.classList.toggle('bi-eye-slash');
  });
</script>


</body>
</html>
